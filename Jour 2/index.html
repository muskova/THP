<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</header>
<body>
    <div class="navbar">
        <div class="mail"><a href="https://www.google.com/gmail/">Gmail</a></div>
        <div class="image"><a href="https://www.google.fr/imghp?hl=fr&tab=wi&authuser=0&ogbl"> Images</a></div>
        <div class="apps"><i class="fa-2x fa fa-th" aria-hidden="true"></i></div>
        <div class="account"><a href="https://accounts.google.com/"><button class="btn-connect">Connexion</button></a></div>
    </div>
    <div class="acceuil">
        <div class="title">
            <span class="blue">G</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="blue">g</span>
            <span class="green">l</span>
            <span class="red">e</span>
        </div>
        <div class="recherche">
            <input id="bar" type="text">
            <button class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="favoris">
            <div id="icons"><a id="fb-logo" href="https://fr-fr.facebook.com/"><i class="fa-3x fa fa-facebook-official" aria-hidden="true"></i></a></div>
            <div id="icons"><a id="twitch-logo" href="https://www.twitch.tv/directory"><i class="fa-3x fa fa-twitch" aria-hidden="true"></i></a></div>
            <div id="icons"><a id="twitter-logo" href="https://twitter.com/"><i class="fa-3x fa fa-twitter" aria-hidden="true"></i></a></div>
            <div id="icons"><a id="yt-logo" href="https://www.youtube.com/"><i class="fa-3x fa fa-youtube" aria-hidden="true"></i></a></div>
            <div id="icons"><a id="link-logo" href="https://fr.linkedin.com/"><i class="fa-3x fa fa-linkedin" aria-hidden="true"></i></a></div>
        </div>
    </div>
</body>
    <footer>
        <div class="footer">
            <div class="footer-un">
                <div><a href="https://support.google.com/websearch?p=fr_tos&hl=fr&fg=1">Publication judiciaire</a></div>
                <div><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a></div>
                <div><a href="https://policies.google.com/privacy?fg=1">Confidentialité</a></div>
                <div><a href="https://policies.google.com/terms?fg=1">Conditions</a></div>
                <div><a href="https://www.google.com/preferences?hl=fr">Paramètres</a></div>
            </div>
            <div class="footer-deux">
                <div><a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a></div>
                <div><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a></div>
                <div><a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">A propos</a></div>
                <div><a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a></div>
            </div>
        </div>
    </footer>
</html>
